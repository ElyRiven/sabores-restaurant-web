<hero-section
  [heroImage]="'/assets/photos/front/event-hero.webp'"
  [heroTitle]="'Eventos'"
/>

<!-- Events List -->
<section class="p-[5%] sm:px-[7%] sm:py-[3%] font-jakarta">
  <div class="flex flex-col items-center justify-center gap-7">
    @for (event of eventService.getAllEvents(); track event; let odd = $odd) {
    <a
      href="#"
      class="flex flex-col sm:flex-row items-center gap-10 p-2 group hover:-translate-y-1 transition-all duration-500"
    >
      <div
        class="w-full h-64 sm:h-80 sm:max-w-250 md:h-auto md:aspect-video sm:flex-1/2 lg:flex-1/3 overflow-hidden rounded-xl"
        [class.sm:order-2]="odd"
      >
        <img
          class="size-full object-cover rounded-xl group-hover:scale-120 transition-all ease-out duration-3000"
          [src]="event.image"
          [alt]="event.title + ' event image'"
        />
      </div>
      <div
        class="flex flex-col items-start justify-center sm:flex-1/2 lg:flex-2/3 gap-3"
        [class]="odd ? 'sm:items-end sm:order-1' : 'sm:items-start'"
      >
        <div
          class="flex flex-col sm:flex-row items-start sm:items-center justify-center gap-2 italic text-xs"
        >
          <span>{{ event.date | date : "MMMM d, y" | uppercase }}</span>
          <div class="flex flex-wrap gap-2">
            <!--  -->
            @for (category of event.categories; track category) {
            <span
              hlmBadge
              variant="secondary"
              class="group-hover:bg-primary group-hover:text-primary-foreground transition-colors duration-300"
              >{{ category | uppercase }}</span
            >
            }
          </div>
        </div>
        <h2
          class="text-4xl font-lobster group-hover:text-primary transition-colors"
        >
          {{ event.title }}
        </h2>
        <p [class.sm:text-right]="odd">
          {{ event.description }}
        </p>
        <div
          class="flex items-center gap-2 group-hover:text-primary transition-colors"
        >
          <span class="font-bold">Reservar Evento</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            class="opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-0 transition-all duration-500"
          >
            <g
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <path stroke-dasharray="20" stroke-dashoffset="20" d="M3 12h17.5">
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  dur="0.2s"
                  values="20;0"
                />
              </path>
              <path
                stroke-dasharray="12"
                stroke-dashoffset="12"
                d="M21 12l-7 7M21 12l-7 -7"
              >
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  begin="0.2s"
                  dur="0.2s"
                  values="12;0"
                />
              </path>
            </g>
          </svg>
        </div>
      </div>
    </a>
    }
  </div>
</section>
<!-- End Events List -->
