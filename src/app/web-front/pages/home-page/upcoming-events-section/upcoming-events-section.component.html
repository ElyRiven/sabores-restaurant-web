<!-- Upcoming Events Section -->
<div class="relative h-240 md:h-155 pt-4 md:pt-10 lg:pt-20">
  <div class="relative w-full h-full flex flex-col md:flex-row">
    <img
      class="min-h-90 w-full md:w-1/2 md:h-full md:flex-none object-cover"
      src="/assets/photos/front/latest-events-home.webp"
      alt="latest events image"
    />
    <div
      class="relative flex-1 flex flex-col items-center justify-between gap-10 font-jakarta text-center bg-accent px-5 py-15 md:p-15 md:w-1/2"
    >
      <h2 class="font-lobster text-5xl">Próximos Eventos</h2>
      <div>
        <p>Descubre los momentos que harán de tu visita algo inolvidable</p>
        <p>Explora lo nuevo, lo diferente y lo imperdible</p>
      </div>
      <div class="w-full">
        <div class="border-y border-primary py-3">
          <ul>
            <!--  -->
            @for (event of eventsService.getAllEvents(); track $index) {
            <!--  -->
            @if ( $index < 3 ) {
            <li
              class="relative after:absolute after:bottom-0 after:left-0 after:w-full after:border-t after:border-primary"
              [class.pb-3]="$index < 2"
              [class.mt-3]="$index > 0"
              [class.after:hidden]="$index === 2"
            >
              <a
                routerLink="events"
                [fragment]="event.title.replaceAll(' ', '-').toLowerCase()"
                class="block rounded-full transition-all ease-in-out duration-500 hover:bg-secondary hover:-translate-y-1.5"
              >
                <p class="text-lg font-bold">
                  {{ event.title }}
                </p>
                <span class="italic">{{
                  event.date | date : "MMMM d" | titlecase
                }}</span>
              </a>
            </li>
            }}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Upcoming Events Section -->
